<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$MSG</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 6rem;
            margin: 0;
        }
        .container h2 {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }
        .container p {
            font-size: 1rem;
            margin: 10px 0;
            color: #666;
        }
        .container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            border: 1px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>It seems the page you are looking for doesn't exist or has been moved.</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
